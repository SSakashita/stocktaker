{% extends 'stocktaker/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'item_edit' pk=item.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ item.name }}</h2>
        <p>{{ item.note|linebreaksbr }}</p>
    </div>
{% endblock %}
