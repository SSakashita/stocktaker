{% extends 'stocktaker/base.html' %}

{% block content %}
    {% for item in items %}
        <div class="post">
            <div class="date">
                {{ item.stocked_date }}
            </div>
            <h2><a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a></h2>
            <p>{{ post.note|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
